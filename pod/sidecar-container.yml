kind: Pod
apiVersion: v1
metadata:
  name: sidecar-test

spec:

  volumes:
  - name: shared-logs
    emptyDir: {}

  containers:
  - name: main-container
    image: busybox            #THIS CONTAINER WILL CREATE CONTINUOS LOGS TO A PARCTICULAR LOCATION
    command: ["sh","-c","while true; do echo 'HELLO KHAN' >> /var/log/app.log; sleep 5; done"] 

    volumeMounts:
    - name: shared-logs
      mountPath: /var/log
        
  - name: sidecar-container
    image: busybox           #THIS CONTAINER WILL PRINT LOGS CONTINUOSLY FROM A PARTICULAR LOCATION
    command: ["sh","-c","tail -f /var/log/app.log"]

    volumeMounts:
    - name: shared-logs
      mountPath: /var/log
