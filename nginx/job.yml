kind: Job
apiVersion: batch/v1
metadata: 
  name: nginx-job
  namespace: nginx-deployment 
spec:
  completions: 1
  parallelism: 1
  template: 
    metadata: 
      name: demo-job-pod
      labels:
        app: batch-task
    spec:
      containers: 
        - name: batch-container
          image: busybox:latest
          command: ["sh" , "-c" , "echo HELLO WORLD ! && sleep 10"]
      restartPolicy: Never            

